name: Deploy API to AWS ECS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: sa-east-1                 # Região da AWS
  ECR_REPOSITORY: lista_casamento       # Nome do seu repositório no ECR
  ECS_SERVICE: ECS_ListaCasamento          # Nome do seu serviço ECS
  ECS_CLUSTER: CluesterListaCasamento          # Nome do cluster ECS
  ECS_TASK_DEFINITION: arn:aws:ecs:sa-east-1:509399615146:task-definition/AuthApiGit:1 # Caminho da Task Definition
  CONTAINER_NAME: lista_casamento       # Nome do container na Task Definition

permissions:
  contents: read

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@main

      - name: Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AKIAXNGUVI2VP6N3O4FX }}
          aws-secret-access-key: ${{ secrets.IpzhjhOSe13reAaIIBIWjnsb/AVP/drsrxmTTGow }}
          aws-region: ${{ env.sa-east-1 }}

      - name: Configurar .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.302' # Substitua pela versão do .NET que você está usando

      - name: Restaurar Dependências
        run: dotnet restore

      - name: Build da Aplicação
        run: dotnet build --configuration Release

      - name: Testar a Aplicação
        run: dotnet test --no-build --verbosity normal

      - name: Empacotar a Aplicação
        run: dotnet pack --configuration Release --output ./output

      - name: Login no Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, Tag e Push da Imagem Docker
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Atualizar a Task Definition com a Nova Imagem
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy para o ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
